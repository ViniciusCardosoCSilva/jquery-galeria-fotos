<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Adiconar Imagem</button>
    </header>
    
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" placeholder="URL da Imagem" required>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./images/foto4.jpg" alt="Pintura de uma flor">
            <div class="overlay-imagem-link">
                <a href="./images/foto4.jpg" title="Ver a imagem em tamanho real" target="_blank">Ver a imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="Ver a imagem em tamanho real" target="_blank">Ver a imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="Ver a imagem em tamanho real" target="_blank">Ver a imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
